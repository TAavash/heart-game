{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h2>Score: <span id="score">{{ score }}</span></h2>
        <div id="timer" class="my-3">Time left: <strong>15</strong>s</div>
        
        {% if image_url %}
            <img src="{{ image_url }}" alt="Heart Game Question" class="img-fluid rounded shadow-sm mb-4">
        {% else %}
            <div class="alert alert-warning">Could not load game image.</div>
        {% endif %}

        <form action="{{ url_for('submit') }}" method="post" id="game-form">
            <input type="hidden" name="guess" id="guess">
            <div class="btn-toolbar" role="toolbar" aria-label="Answer buttons">
                <div class="btn-group mr-2" role="group">
                    {% for i in range(5) %}
                        <button type="button" class="btn btn-primary answer-btn" data-value="{{ i }}">{{ i }}</button>
                    {% endfor %}
                </div>
                <div class="btn-group" role="group">
                     {% for i in range(5, 10) %}
                        <button type="button" class="btn btn-primary answer-btn" data-value="{{ i }}">{{ i }}</button>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
